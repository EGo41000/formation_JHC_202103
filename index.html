<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
body { 
    margin: 0;
    padding-bottom: 3rem;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
#mesg { 
    border: none;
    padding: 0 1rem;
    flex-grow: 1;
    border-radius: 2rem;
    margin: 0.25rem;
}
      #mesg:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="mesg" autocomplete="off" /><button>Send</button>
    </form>

	<script src="/socket.io/socket.io.js"></script>
	<script>
	  console.log("mon script");

  var socket = io();

  var form = document.getElementById('form');
  var input = document.getElementById('mesg');
  var messages = document.getElementById('messages');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (input.value) {
      console.log("Value: "+input.value);
      socket.emit('chat message', input.value);
      //socket.emit('chat message', {'msg': input.value, 'user':'XXX'});
      input.value = '';
    }
  });
  
  input.addEventListener('keyup', function(e) {
      console.log("keyup !");
      socket.emit('keyup', {});
  });
  
  // TODO Ã  modifier pour affichage temporaire
  socket.on('chat message', function(msg) {
    var item = document.createElement('li');
    item.textContent = msg;
    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
  });

  socket.on('keyup', function(msg) {
    var item = document.createElement('li');
    item.textContent = msg;
    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
  });


</script>

</body>
</html>
